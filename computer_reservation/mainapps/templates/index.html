<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
<img src="{% static 'bg.jpg' %}" id="filterblur">
<div class="container-fluid" id="hugecon">
    <div class="row">
        <div class="col-sm-12">

        </div>
    </div>
</div>

<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    #hugecon {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0
    }

    #filterblur {
        filter: blur(4px);
        width: 100%;

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        z-index: -2000;

    }
